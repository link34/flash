<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
<head>
<title>Comment Item</title>
</head>
<body>
<composite:interface>
	<composite:attribute name="cmt" type="com.solt.flash.entity.Comment" required="true" />
	<composite:attribute name="deleteAction" 
		method-signature="void method(com.solt.flash.entity.Comment)" required="true" />
	<composite:attribute name="deleteResultRedrer" type="java.lang.String" required="true" />
	
</composite:interface>
<composite:implementation>
	<div class="card">
		<div class="card-content row">
			<h:form styleClass="col s2 m1 l1">
				<h:commandLink styleClass="btn-floating left teal MarRight10" 
					actionListener="#{cc.attrs.deleteAction}">
					<i class="material-icons">delete</i>
					<f:ajax execute="@this" render="#{cc.attrs.deleteResultRedrer}"></f:ajax>
				</h:commandLink>
			</h:form>
			<div class="col s10">
				<p class="teal-text">
					<h:outputText value="#{cc.attrs.cmt.comment}" />
				</p>
				<h:outputText value="#{cc.attrs.cmt.security.creation}" styleClass="grey-text Fs10" >
					<f:converter binding="#{commonDateTimeConverter}" />
				</h:outputText><br/>
				<h:outputText value="#{cc.attrs.cmt.user.name}" styleClass="left Fs10 grey-text" /><br/>
			</div>
		</div>
	</div>
	
</composite:implementation>
</body>
</html>
