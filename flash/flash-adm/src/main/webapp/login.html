<!DOCTYPE html> 
<html> 

<head>
	<title>Login | Flash Admin</title>
	<link rel="stylesheet" href="resources/css/materialize.min.css" />
	<link rel="stylesheet" href="resources/css/material-icon.css" />
	<link rel="stylesheet" href="resources/css/common.css" />
</head> 
<body> 
	
	<div class="row container">
	<div class="card col offset-l4 offset-m3 l4 m6 MarTop30 s12">
		<div class="card-content">
			<span class="card-title">
				Flash Admin Login
			</span>
			
			<div class="row">
				<div class="col m3 hide-on-small-and-down center-align">
					<i class="material-icons medium MarTop20">person</i>
				</div>
				<div class="col s12 m8">
					<form method="post" action="j_security_check">
						<div class="input-field">
							<input type="text" name="j_username" />
							<label>Login ID</label>
						</div>
						<div class="input-field">
							<input type="password" name="j_password" />
							<label>Password</label>
						</div>
						<input type="submit" value="Login In" class="btn" />
					</form>
				</div>
			</div>
		</div>
	
	</div>
	</div>

	<script type="text/javascript" src="resources/js/jquery-2.2.2.min.js"></script>
	<script type="text/javascript" src="resources/js/materialize.min.js"></script>

</body> 
</html>
