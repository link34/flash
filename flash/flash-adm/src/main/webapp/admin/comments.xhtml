<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:flash="http://java.sun.com/jsf/composite/flash">

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">
			Foot Prints
		</ui:define>
		
		<ui:define name="content">
			<!-- Search box -->
			<h:form>
			<div class="card">
				<div class="row card-content">
					<div class="col s9 input-field">
						<h:inputText value="#{commentBean.keyword}" />
						<h:outputLabel value="Keyword" />
					</div>
					<div class="col s3">
						<h:commandLink styleClass="btn-floating MarTop20" actionListener="#{commentBean.search()}">
							<i class="material-icons">search</i>
							<f:ajax execute="@form" render="searchResult"></f:ajax>
						</h:commandLink>
					</div>
				</div>
			</div>
			</h:form>
			
			<h:panelGroup id="searchResult">
				<ui:repeat var="cmt" value="#{commentBean.comments}">
					<flash:commentItem deleteResultRedrer="searchResult" cmt="#{cmt}" deleteAction="#{commentBean.delete(cmt)}" />
				</ui:repeat>
			</h:panelGroup>			
				

		</ui:define>
	</ui:composition>
</html>
