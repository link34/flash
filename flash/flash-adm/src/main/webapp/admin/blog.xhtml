<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:flash="http://java.sun.com/jsf/composite/flash">

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">
			Memory
		</ui:define>
		
		<ui:define name="content">
			<div class="card">
				<div class="row card-content">
					<div class="col l3 center-align">
						<h:outputText id="commentCount" value="#{blogDetailsBean.blog.commentList.size()}" styleClass="Fs60" /> <br/>
						<h:outputText value="#{blogDetailsBean.blog.category.category}" /> <br/>
						<h:outputText value="#{blogDetailsBean.blog.user.name}" styleClass="Fs10 grey-text" /> <br/>
					</div>
					<div class="col l9">
						<h:outputText value="#{blogDetailsBean.blog.title}" styleClass="card-title" /> <br/>
						<h:outputText value="#{blogDetailsBean.blog.publishDate}" styleClass="grey-text Fs10">
							<f:converter binding="#{commonDateTimeConverter}"></f:converter>
						</h:outputText> <br/>
						<p>
						<h:outputText value="#{blogDetailsBean.blog.body}"  />
						</p>	
						
					</div>
				</div>
			</div>
			
			<h:panelGroup id="comments">
				<ui:repeat var="cmt" value="#{blogDetailsBean.blog.commentList}">
					<flash:commentItem cmt="#{cmt}" 
						deleteAction="#{blogDetailsBean.deleteComment(cmt)}" deleteResultRedrer="comments commentCount" />
				</ui:repeat>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</html>
