<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:flash="http://java.sun.com/jsf/composite/flash">

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">
			Home
		</ui:define>
		
		<ui:define name="header">
		</ui:define>

		<ui:define name="content">
			<h:panelGroup id="resultList">
				<ui:repeat var="blog" value="#{blogListBean.blogs}">
					<flash:blogItem blog="#{blog}" rateActionListener="#{blogListBean.vote(blog, 'mode')}" />
				</ui:repeat>
			</h:panelGroup>
			
			<h:form id="scForm" style="display:none;">
				<h:commandLink action="#{blogListBean.search()}" value="Load" id="loadLink">
				</h:commandLink>
				<script>
					$(window).scroll(function() {
						if($(window).scrollTop() == $(document).height() - $(window).height()) {
							jsf.ajax.request('scForm:loadLink', null, {'javax.faces.behavior.event': 'action', 'execute' : '@form', 'render' : ':resultList'});
						}
					});
	
				</script>
			</h:form>

		</ui:define>
	</ui:composition>
</html>
