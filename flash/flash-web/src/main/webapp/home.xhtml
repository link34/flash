<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:flash="http://java.sun.com/jsf/composite/flash">

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">
			Home
		</ui:define>
		
		<ui:define name="content">
			<h:panelGroup rendered="#{empty blogListBean.blogs}" styleClass="center-align">
				<h4 class="cyan-text text-darken-3">No Result</h4>
			</h:panelGroup>
		
			<h:form id="resultForm">
				<h:panelGroup id="resultList" rendered="#{not empty blogListBean.blogs}">
					<ui:repeat var="blog" value="#{blogListBean.blogs}">
						<flash:blogItem blog="#{blog}" rateActionListener="#{blogListBean.vote(blog, 'mode')}" />
					</ui:repeat>
				</h:panelGroup>
			</h:form>
			
			<h:form id="scForm" styleClass="hide" rendered="#{not empty blogListBean.blogs}">
				<h:commandLink actionListener="#{blogListBean.search()}" value="Load" id="loadLink">
					<f:ajax execute="@this" render=":resultForm:resultList"></f:ajax>
				</h:commandLink>
				<script>
					$(window).scroll(function() {
						if($(window).scrollTop() == $(document).height() - $(window).height()) {
							$('#scForm a').click();
						}
					});
	
				</script>
			</h:form>

		</ui:define>
	</ui:composition>
</html>
