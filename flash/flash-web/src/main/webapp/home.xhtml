<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:flash="http://java.sun.com/jsf/composite/flash">

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">
			Home
		</ui:define>
		
		<ui:define name="content">
			<div class="card">
				<h:graphicImage styleClass="responsive-img card-image" name="cover-flash.png" library="img" />
			</div>
			
			<ui:repeat var="blog" value="#{blogListBean.blogs}">
				<flash:blogItem blog="#{blog}" />
			</ui:repeat>
			
		</ui:define>
	</ui:composition>
</html>
