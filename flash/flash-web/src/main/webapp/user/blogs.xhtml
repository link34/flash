<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:flash="http://java.sun.com/jsf/composite/flash">

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">
			My Memories
		</ui:define>
		
		<ui:define name="content">

			<h:panelGroup rendered="#{empty userBlogsBean.blogs}" styleClass="center-align">
				<h4 class="cyan-text text-darken-3">No Result</h4>
			</h:panelGroup>

			<h:panelGroup rendered="#{not empty userBlogsBean.blogs}" id="resultList">
				<ui:repeat var="blog" value="#{userBlogsBean.blogs}">
					<h:form>
						<flash:blogItem blog="#{blog}" isMyBlogs="true" rateActionListener="#{userBlogsBean.vote(blog, 'mode')}" />
					</h:form>
				</ui:repeat>
			</h:panelGroup>
			
			<h:form id="scForm" styleClass="hide" rendered="#{not empty userBlogsBean.blogs}">
				<h:commandLink actionListener="#{userBlogsBean.search()}" value="Load" id="loadLink">
					<f:ajax execute="@form" render=":resultList" ></f:ajax>
				</h:commandLink>
				<script>
					$(window).scroll(function() {
						if($(window).scrollTop() == $(document).height() - $(window).height()) {
							$('#scForm a').click();
						}
					});
	
				</script>
			</h:form>			
		</ui:define>
	</ui:composition>
</html>
