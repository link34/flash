<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">
			Home
		</ui:define>
		
		<ui:define name="content">
			<h:form >
				<div class="card" id="changePassModal">
					<div class="container">
						<div>
							<h4>Change Password</h4>
			
							<div class="input-field">
								<h:inputSecret value="#{userBean.oldPass}" />
								<h:outputLabel value="Old Password" />
							</div>
			
							<div class="input-field">
								<h:inputSecret value="#{userBean.newPass}" />
								<h:outputLabel value="New Password" />
							</div>
			
							<div class="input-field">
								<h:inputSecret value="#{userBean.confPass}" />
								<h:outputLabel value="Confirm Password" />
							</div>
			
						</div>
						<div>
							<h:commandButton action="#{userBean.changePass()}" value="CHANGE PASSWORD" styleClass="btn MarRight20 MarBot20" />
							<h:link value="Close" outcome="/home" class="btn MarBot20" />						
						</div>
					</div>
				</div>
			</h:form>
			
		</ui:define>
	</ui:composition>
</html>
