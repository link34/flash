<div xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="blog" type="com.solt.flash.entity.Blog" required="true"></composite:attribute>
	<composite:attribute name="isMyBlogs" type="boolean" default="false"></composite:attribute>
	<composite:attribute name="rateActionListener" method-signature="void method(com.solt.flash.entity.Blog, java.lang.String)" required="true"></composite:attribute>
</composite:interface>
<composite:implementation>
	<h:form>
	<div class="card">
		<div class="card-image waves-effect waves-block waves-light">
			<h:graphicImage value="#{imageBaseUrl}#{empty cc.attrs.blog.image ? defaultCover : cc.attrs.blog.imageUrl}" />
			<h:outputText value="#{cc.attrs.blog.title}" styleClass="card-title" />
		</div>					

		<div class="action-bar">
			<span class="MarRight10 valign-wrapper left">
				<i class="material-icons Fs16 valign MarRight05 cyan-text text-darken-4">chat</i>
				<h:outputText value="#{cc.attrs.blog.comments.size()}" styleClass="Fs16 valign cyan-text text-darken-4" />
			</span>		
			<span class="MarRight10 valign-wrapper left">
				<h:commandLink styleClass="cyan-text text-darken-4" 
					actionListener="#{cc.attrs.rateActionListener}"
					rendered="#{not empty loginUser}">
					<i class="material-icons Fs16 valign MarRight05 valign right">mood</i>
					<f:ajax execute="@this" render="rateCount"></f:ajax>
				</h:commandLink>
				<h:panelGroup rendered="#{empty loginUser}">
					<i class="material-icons Fs16 valign MarRight05 valign right">mood</i>
				</h:panelGroup>	
				<h:outputText id="rateCount" value="#{cc.attrs.blog.rate.size()}" styleClass="Fs16 valign cyan-text text-darken-4" />
			</span>	
			<h:outputText value="#{cc.attrs.blog.category.category}" styleClass="cyan-text text-darken-4" />
			<h:panelGroup rendered="#{cc.attrs.isMyBlogs}" styleClass="right">
				<h:commandLink actionListener="#{userBlogsBean.publish(blog)}" 
					styleClass="MarRight10" 
					rendered="#{cc.attrs.blog.status eq 'Edit'}">
					<i class="material-icons cyan-text text-darken4 right">play_arrow</i>
					<f:ajax execute="@this" render="@form" ></f:ajax>
				</h:commandLink>
				<h:commandLink actionListener="#{userBlogsBean.unPublish(blog)}"
					styleClass="MarRight10" 
					rendered="#{cc.attrs.blog.status eq 'Published'}">
					<i class="material-icons cyan-text text-darken4">stop</i>
					<f:ajax execute="@this" render="@form" ></f:ajax>
				</h:commandLink>
				<h:commandLink actionListener="#{userBlogsBean.delete(blog)}" 
					styleClass="MarRight10">
					<i class="material-icons cyan-text text-darken4">delete</i>
					<f:ajax execute="@this" render="@all"></f:ajax>
				</h:commandLink>
				<h:link styleClass="MarRight10"
					 outcome="/user/editBlog">
					<i class="material-icons cyan-text text-darken4">edit</i>
					<f:param name="id" value="#{cc.attrs.blog.id}"></f:param>
				</h:link>
			</h:panelGroup>			
		</div>
		<div class="divider" />
		<div class="card-content">
			<h:link styleClass="right cyan-text" outcome="/blog">
				<i class="material-icons">subject</i>
				<f:param name="id" value="#{cc.attrs.blog.id}"></f:param>
			</h:link>
			<p class="Fs12 grey-text truncate"><h:outputText value="#{cc.attrs.blog.body}" /></p>
			<h:outputText value="#{cc.attrs.blog.security.creation}" styleClass="Fs10 grey-text" >
				<f:converter binding="#{commonDateTimeConverter}" />
			</h:outputText><br/>
			<h:outputText value="#{cc.attrs.blog.user.name}" styleClass="cyan-text" />
		</div>

	</div>
</h:form>
</composite:implementation>
</div>
